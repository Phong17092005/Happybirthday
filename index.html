<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        .container {
            text-align: center;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .cake {
            width: 150px;
            height: 150px;
            background: url('/images/image.png') no-repeat center center;
            background-size: contain;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cake:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px rgba(255, 99, 71, 0.6);
        }
        #nameInput {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: box-shadow 0.3s ease;
        }
        #nameInput:focus {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #show-message-button {
            font-size: 1.2em;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        #show-message-button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
        }
        #message {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2.5em;
            color: #ff6347;
            margin: 0;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.5em;
            margin: 0;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #ff6347;
            opacity: 0;
            animation: confetti-fall 3s ease-in-out infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Tấn Phong</div>
    <div class="container">
        <div class="cake"></div>
        <input type="text" id="nameInput" placeholder="Nhập tên của bạn">
        <button id="show-message-button">Bấm vào đây</button>
        <div id="message">
            <h1>Chúc mừng sinh nhật!</h1>
            <p id="name"></p>
        </div>
    </div>
    <div class="confetti"></div>
    <script>
        document.getElementById('show-message-button').addEventListener('click', function() {
            var name = document.getElementById('nameInput').value;
            document.getElementById('name').textContent = name;
            document.getElementById('message').style.display = 'block';
            this.style.display = 'none';
        });
        const container = document.querySelector('.confetti');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            container.appendChild(confetti);
        }
    </script>
</body>
</html>
